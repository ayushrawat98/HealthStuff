<!DOCTYPE html>
<html>
	<head>
		<title>
			BMI
		</title>
	</head>

	<body>
		<form>
		Enter Height(in meter):<input type="number" id="Height"/><br>
		Enter Weight(in kilogram):<input type="number" id="Weight"/><br>
		<button type='button' onclick="formdata()">Submit</button>
		</form>
	
		<h1><center><p id="result" style ='font-family:Georgia, Times New Roman, Times, serif; font-style:italic;background-color:floralwhite;'></p></center></h1>
		<h1><center><p id="result2" style='font-family:Franklin Gothic Medium, Arial Narrow, Arial, sans-serif;font-style:italic'></p></center></h1>

		<script type="text/javascript">
			function formdata() 
			{
				var height= document.getElementById("Height").value;
				var weight= document.getElementById("Weight").value;
				var bmi = weight/(height*height);
				document.getElementById("result").innerHTML = bmi;
				if(bmi<18.5) {
					document.getElementById("result2").innerHTML = "Underweight";
				}
				else if(bmi>18.5 && bmi<25) {
					document.getElementById("result2").innerHTML = "Normal Weight";
				}
				else if(bmi>25 && bmi<30){
					document.getElementById("result2").innerHTML = "Overweight";
				}
				else if(bmi>30) {
					document.getElementById("result2").innerHTML ="Obese";
				}
				else{
					document.getElementById("result2").innerHTML = "You are not human.";
				}
			}
		</script>
	</body>
</html>
